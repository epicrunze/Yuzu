version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yuzu-backend
    restart: unless-stopped
    ports:
      - "8282:8282"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ENVIRONMENT=production
    command: uvicorn app.main:app --host 0.0.0.0 --port 8282 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8282/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - yuzu-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://api-yuzu.epicrunze.com
    container_name: yuzu-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api-yuzu.epicrunze.com
    depends_on:
      - backend
    networks:
      - yuzu-network

networks:
  yuzu-network:
    external: true


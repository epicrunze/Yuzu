version: '3.8'

services:
  backend:
    build: ./backend
    container_name: yuzu-backend
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ENVIRONMENT=production
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8282 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8282/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - yuzu-network

  frontend:
    build: ./frontend
    container_name: yuzu-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://api-yuzu.epicrunze.com
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - yuzu-network

networks:
  yuzu-network:
    external: true
    name: yuzu-network
